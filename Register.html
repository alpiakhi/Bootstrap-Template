<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <div id="Register-body">
        <form id="form">

            <div class="row">
                <div class="col-md-6">
                    <!--firstname-->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">First-name</label>
                        <input type="email" placeholder="First-name" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                </div>

                <div class="col-md-6">
                    <!--LASTNANE-->
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Last-name</label>
                        <input type="email" placeholder="Last-name" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                </div>

            </div>
            <!--email-->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" placeholder="E-mail" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
            </div>
            <!--password & retype password-->
            <div class="row">
                <!--password-->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                    </div>
                </div>
                <!--retype password-->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"> Re-type Password</label>
                        <input type="password" placeholder=" input your password again" class="form-control" id="exampleInputPassword1">
                    </div>
                </div>
            </div>

            <!-- birth date -->
            <div class="mb-3">
                <label for="#" class="form-label">Birth-date</label>
                <input type="Date" class="form-control">
            </div>

            <div class="mb-3">
                <label for="#" class="form-label">Gender</label>
                <select name="Gender" id="Gender form-control">
                    <option value="1"> select your gender</option>
                    <option value="2">male</option>
                    <option value="3">Female</option>
                </select>
            </div>

            <!-- checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-outline-success">Register</button>
            <a href="./Login.html" class="text-success">I already have an account</a>
        </form>

    </div>
</body>
